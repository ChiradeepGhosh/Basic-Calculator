<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Google APIs Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Montserrat+Alternates:wght@300;400;700;900&display=swap"
        rel="stylesheet">


</head>

<body>

    <div id="header">
        <h1>Calculate ðŸ§® All You Need</h1>
    </div>

    <main>
        <div class="calc-container">
            <div class="input-container">
                <div class="input">0</div>
            </div>
            <div class="dialer-container">
                <div class="operators">
                    <button type="button" class="btn">+</button>
                    <button type="button" class="btn">-</button>
                    <button type="button" class="btn">*</button>
                    <button type="button" class="btn">/</button>
                </div>
                <div class="numbers">
                    <button type="button" class="btn">7</button>
                    <button type="button" class="btn">4</button>
                    <button type="button" class="btn">1</button>
                    <button type="button" class="btn">0</button>
                    <button type="button" class="btn">8</button>
                    <button type="button" class="btn">5</button>
                    <button type="button" class="btn">2</button>
                    <button type="button" class="btn">.</button>
                    <button type="button" class="btn">9</button>
                    <button type="button" class="btn">6</button>
                    <button type="button" class="btn">3</button>
                    <button type="button" class="clear">C</button>
                    <button type="button" class="backspace"><</button>
                    <button type="button" class="next">Next</button>
                    <button type="button" class="equals">=</button>
                </div>
            </div>
            <div class="footer">Made with ðŸ’– Deep Developers</div>
        </div>
    </main>



    <script src="JS/script.js"></script>

</body>

</html>
